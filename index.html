<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Planet</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Pizza Planet!</h1>
      <h2>Place your order here:</h2>
      <form id="pizzaOrder">
        <div class="form-group">
          <label for="nameInput">Name for Order</label>
          <input type="text" class="form-control" id="Username" placeholder="Name" />
        </div>
        <div class="form-group">
          <label for="sizeSelect">Pizza Size</label>
          <select class="form-control" id="pizzaSize">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
        </div>
        <h4>Choose your toppings</h4>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="toppins" value="Pepperoni" />
          <label class="form-check-topping" for="toppingSelect"> Pepperoni </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="toppins" value="Pinapple" />
          <label class="form-check-topping" for="toppingSelect"> Pinapple </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="toppins" value="Jalapeño" />
          <label class="form-check-topping" for="toppingSelect"> Jalapeño </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="toppins" value="Mushrooms" />
          <label class="form-check-topping" for="toppingSelect"> Mushrooms </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="toppins" value="Olives" />
          <label class="form-check-topping" for="toppingSelect"> Olives </label>
        </div>
        <div class="form-group">
          <label for="textArea">Notes</label>
          <textarea class="form-control" id="Notes" rows="3"> </textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div id="recipt">Here is your Order:</div>
    </div>
  </body>
</html>
